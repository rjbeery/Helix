Parameters:
  App:
    Type: String
    Description: Your application's name.
  Env:
    Type: String
    Description: The environment name your service, job, or workflow is being deployed to.
  Name:
    Type: String
    Description: The name of the service, job, or workflow being deployed.
Resources:
  # This resource does nothing but we need it for the stack to be valid
  DummyResource:
    Type: AWS::CloudFormation::WaitConditionHandle
Outputs:
  ExecutionRolePolicyArn:
    Description: The ARN of the ManagedPolicy to attach to the task execution role.
    Value: !Sub 'arn:aws:iam::${AWS::AccountId}:policy/copilot-${App}-${Env}-${Name}-execution-ssm'
