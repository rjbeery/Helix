name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  bom:
    name: BOM check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node and pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install
      - name: Run BOM check
        run: pnpm run check-bom

  build:
    name: Build & Typecheck
    needs: bom
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node and pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Typecheck all
        run: pnpm -w -r typecheck || true
      - name: Lint (optional)
        run: pnpm -w -r lint || true
      - name: Build all packages
        run: pnpm -w -r build || true

  python-tests:
    name: Python tests
    needs: bom
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install API requirements
        run: |
          python -m pip install --upgrade pip
          if [ -f apps/api/requirements.txt ]; then python -m pip install -r apps/api/requirements.txt; fi
      - name: Run API tests (if present)
        run: |
          if [ -d apps/api ] && [ -f apps/api/requirements.txt ]; then cd apps/api && pytest -q || true; fi
