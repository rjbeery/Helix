name: BOM check

on:
  pull_request:
    paths:
      - '**/*'

jobs:
  bom:
    name: Check for UTF-8 BOMs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Run BOM check
        run: pnpm run check-bom
